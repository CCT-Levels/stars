name: ssh-ashley
run-name: ssh-and-pull
on: 
  push:
    branches:
    - ashley

jobs:
  SSH:
    runs-on: ubuntu-latest
    steps:
      - uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          connect_timeout: 10s
          script: |
            cd /home/ubuntu/stars-ashley
            git pull
